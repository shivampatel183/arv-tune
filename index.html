<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="./static/photo/back.png">
    <title>ARV tune</title>
</head>

<body>
    <nevbar class="navbar">
        <img src="./static/photo/photo1.png" alt="">
        <div class="name">ARV tune</div>
        <ul class="nev">
            <li>Home</li>
            <li>About</li>
            <li><input type="text" class="searchbar" placeholder="search song" onchange="search()" onkeypress="search()"></li>
        </ul>
    </nevbar>
    <div class="songall">
        <div class="song"><img src="./static/photo/m1.jpg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="1">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m2.jpg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="2">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m3.jpg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="3">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m4.jpg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="4">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m5.jpg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="5">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m6.jpeg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="6">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m7.jpeg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="7">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m8.jpeg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="8">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m9.jpeg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="9">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m10.jpeg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="10">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m11.jpeg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="11">play_circle</i></span>
            <div class="sname"></div>
        </div>
        <div class="song"><img src="./static/photo/m12.jpeg" alt="1">
            <span class="playsongs"><i class="material-symbols-outlined" id="12">play_circle</i></span>
            <div class="sname"></div>
        </div>
    </div>
    <div class="playbar">
        <input type="range" value="0" id="playbar" min="0" max="100">
        <div class="sn">
            <img src="./static/photo/Z23b.gif" alt="" id="gif">
            <div id="snb" class="songname">Besaram Rang-Pathaan</div>
            <div class="volume">
                <span><i class="material-symbols-outlined" id="volu" >volume_up</i></span>
                <input type="range" value="1"  id="vol" min="0" max="1" step=".01"  onchange="changevolume(this.value)">
            </div>
            <div class="play">
                <span class="previous"><i class="material-symbols-outlined" id="pervioussong">skip_previous</i></span>
                <span class="playsong"><i class="material-symbols-outlined" id="play">play_circle</i></span>
                <span class="next"><i class="material-symbols-outlined" id="nextsong">skip_next</i></span>
            </div>
            <span class="material-symbols-outlined" id="mic">mic</span>
        </div>
    </div>
    <script src="./static/music.js"></script>
</body>

</html>
